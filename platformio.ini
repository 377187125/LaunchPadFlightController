[env:lptm4c1230c3pm]
platform = titiva
board = lptm4c1230c3pm
build_unflags = -std=gnu11
build_flags = -Wl,-T./src/LaunchPadFlightController.ld -Wl,--entry=ResetISR -Wl,--gc-sections -I./lib -L./lib/driverlib/gcc -llibdriver.a -DPART_TM4C123GH6PM -DTARGET_IS_BLIZZARD_RB1 -DUART_BUFFERED -DUART_BUFFERED1 -Wdouble-promotion -MD -std=c99 -pedantic -c -Wunsafe-loop-optimizations -Wunused-parameter -Woverflow -mfpu=fpv4-sp-d16 -mfloat-abi=softfp -Dgcc -DUART_DEBUG=1 -DUSE_MAG=1 -DUSE_BARO=1 -DUSE_SONAR=1 -DUSE_LIDAR_LITE=0 -DUSE_FLOW_SENSOR=0 -DONESHOT125=1
src_filter = +<*> +<../lib/utils/uartstdio.c> -<.git/> -<startup_rvmdk.S>

